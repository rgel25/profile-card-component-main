<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card-header">
          <img
            src="./images/bg-pattern-card.svg"
            alt="Card design, blue circles"
          />
        </div>
        <div class="card-profile">
          <div class="profile-picture-container">
            <img
              src="./images/image-victor.jpg"
              alt="Picture of Victor Crest"
            />
          </div>
          <div class="profile-info">
            <p>
              <span class="name">Victor Crest</span>
              <span class="age">26</span>
            </p>
            <p class="location">London</p>
          </div>
          <div class="profile-stats">
            <div class="followers">
              <p class="numbers">80K</p>
              <p class="stat">Followers</p>
            </div>
            <div class="likes">
              <p class="numbers">803K</p>
              <p class="stat">Likes</p>
            </div>
            <div class="photos">
              <p class="numbers">1.4K</p>
              <p class="stat">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Argel Miralles</a>.
    </div>
  </body>
</html>
